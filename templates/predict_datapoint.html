<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Predict ‚Äî Fire Watch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --char-black: #0d0f0e;
      --ash-gray: #1a1f1e;
      --ember-orange: #ff6b35;
      --safe-cyan: #06ffa5;
      --data-blue: #4ecdc4;
      --font-display: 'Rajdhani', sans-serif;
      --font-mono: 'Courier Prime', monospace;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-display);
      background: var(--char-black);
      color: var(--safe-cyan);
      min-height: 100vh;
      padding: 2rem;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(ellipse at 50% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 60%),
                  linear-gradient(135deg, var(--char-black) 0%, var(--ash-gray) 50%, var(--char-black) 100%);
      z-index: -1;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 0 0 20px rgba(6, 255, 165, 0.5); }
    .form-group {
      margin-bottom: 1.5rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .form-group.full { grid-column: 1 / -1; }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--ember-orange);
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--data-blue);
      background: rgba(26, 31, 30, 0.8);
      color: var(--safe-cyan);
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.95rem;
    }
    input:focus, select:focus { outline: none; border-color: var(--ember-orange); }
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      flex: 1;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: var(--font-display);
    }
    .predict-btn {
      background: linear-gradient(135deg, var(--ember-orange) 0%, #c1121f 100%);
      color: var(--char-black);
    }
    .predict-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5); }
    .predict-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .back-btn {
      background: transparent;
      border: 2px solid var(--data-blue);
      color: var(--data-blue);
    }
    .back-btn:hover { border-color: var(--ember-orange); color: var(--ember-orange); }
    .result-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(26, 31, 30, 0.9);
      border: 2px solid var(--data-blue);
      border-radius: 4px;
      display: none;
    }
    .result-box.show { display: block; animation: slideIn 0.5s ease; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .result-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--ember-orange);
      margin: 1rem 0;
    }
    .risk-level {
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1rem;
      font-family: var(--font-mono);
    }
    .risk-low { background: rgba(6, 255, 165, 0.2); color: var(--safe-cyan); border: 1px solid var(--safe-cyan); }
    .risk-moderate { background: rgba(78, 205, 196, 0.2); color: var(--data-blue); border: 1px solid var(--data-blue); }
    .risk-high { background: rgba(255, 107, 53, 0.2); color: var(--ember-orange); border: 1px solid var(--ember-orange); }
    .error-box {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(193, 18, 31, 0.2);
      border: 1px solid #c1121f;
      color: #ff9999;
      border-radius: 4px;
      display: none;
    }
    .error-box.show { display: block; }
    .loading { text-align: center; margin-top: 1rem; }
    .spinner {
      display: inline-block;
      width: 20px; height: 20px;
      border: 3px solid var(--data-blue);
      border-top-color: var(--ember-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Fire Prediction</h1>
    <p style="margin-bottom: 2rem; color: var(--data-blue);">Enter weather and fire index data to predict forest fire risk</p>

    <form id="predictionForm">
      <div class="form-group">
        <div>
          <label for="temp">Temperature (¬∞C)</label>
          <input type="number" id="temp" step="0.1" required placeholder="e.g., 25.5">
        </div>
        <div>
          <label for="rh">Relative Humidity (%)</label>
          <input type="number" id="rh" step="0.1" min="0" max="100" required placeholder="e.g., 65">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="ws">Wind Speed (km/h)</label>
          <input type="number" id="ws" step="0.1" required placeholder="e.g., 10">
        </div>
        <div>
          <label for="rain">Rain (mm)</label>
          <input type="number" id="rain" step="0.1" min="0" required placeholder="e.g., 0">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="ffmc">FFMC Index</label>
          <input type="number" id="ffmc" step="0.1" required placeholder="e.g., 86.2">
        </div>
        <div>
          <label for="dmc">DMC Index</label>
          <input type="number" id="dmc" step="0.1" required placeholder="e.g., 26.2">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="isi">ISI Index</label>
          <input type="number" id="isi" step="0.1" required placeholder="e.g., 1.3">
        </div>
        <div>
          <label for="classes">Drought Code (Classes)</label>
          <input type="number" id="classes" step="0.1" required placeholder="e.g., 11">
        </div>
      </div>

      <div class="form-group full">
        <label for="region">Region</label>
        <select id="region" required>
          <option value="" disabled selected>Select region...</option>
          <option value="0">Bejaia (0)</option>
          <option value="1">Sidi Bel-abbes (1)</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" class="predict-btn" id="predictBtn">PREDICT</button>
        <button type="button" class="back-btn" onclick="window.location.href='index.html'">BACK</button>
      </div>
    </form>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p style="margin-top: 1rem;">Analyzing fire risk...</p>
    </div>

    <div id="errorBox" class="error-box"></div>

    <div id="resultBox" class="result-box">
      <h2 style="color: var(--safe-cyan);">PREDICTION RESULT</h2>
      <p style="margin: 1rem 0 0.5rem; color: var(--data-blue);">Estimated Fire Weather Index (FWI):</p>
      <div class="result-value" id="resultValue">‚Äî</div>
      <div id="riskLevel"></div>
    </div>
  </div>

  <script>
    const API_BASE_URL = localStorage.getItem('API_URL') || window.location.origin;
    
    document.getElementById('predictionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const loading = document.getElementById('loading');
      const errorBox = document.getElementById('errorBox');
      const resultBox = document.getElementById('resultBox');
      const predictBtn = document.getElementById('predictBtn');
      
      loading.style.display = 'block';
      errorBox.classList.remove('show');
      resultBox.classList.remove('show');
      predictBtn.disabled = true;

      try {
        const payload = {
          Temperature: parseFloat(document.getElementById('temp').value),
          RH: parseFloat(document.getElementById('rh').value),
          Ws: parseFloat(document.getElementById('ws').value),
          Rain: parseFloat(document.getElementById('rain').value),
          FFMC: parseFloat(document.getElementById('ffmc').value),
          DMC: parseFloat(document.getElementById('dmc').value),
          ISI: parseFloat(document.getElementById('isi').value),
          Classes: parseFloat(document.getElementById('classes').value),
          Region: parseFloat(document.getElementById('region').value),
        };

        let response = await fetch(`${API_BASE_URL}/api/predict`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error(`API error: ${response.status}`);
        
        const data = await response.json();
        if (!data.success) throw new Error(data.error || 'Prediction failed');

        const prediction = data.prediction;
        document.getElementById('resultValue').textContent = prediction.toFixed(2);

        let riskLevel = 'Low Risk';
        let riskClass = 'risk-low';
        if (prediction > 20) {
          riskLevel = 'üî• High Risk - Take Precautions';
          riskClass = 'risk-high';
        } else if (prediction > 8) {
          riskLevel = '‚ö†Ô∏è Moderate Risk - Monitor Closely';
          riskClass = 'risk-moderate';
        }

        document.getElementById('riskLevel').innerHTML = `<div class="risk-level ${riskClass}">${riskLevel}</div>`;
        resultBox.classList.add('show');

      } catch (error) {
        errorBox.textContent = `‚ùå Error: ${error.message}. Make sure the backend API is running at ${API_BASE_URL}`;
        errorBox.classList.add('show');
      } finally {
        loading.style.display = 'none';
        predictBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
